<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Reward Submission</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="number"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #45a049; }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .loading {
            display: none;
            margin-top: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Submit Garbage Data</h1>

    <form id="garbageForm">
        <label for="trash_type">Trash Type:</label>
        <input type="text" id="trash_type" name="trash_type" value="plastic" required><br>

        <label for="weight_kg">Weight (kg):</label>
        <input type="number" id="weight_kg" name="weight_kg" value="10" required><br>

        <label for="location_type">Location Type:</label>
        <select id="location_type" name="location_type" required>
            <option value="residential">Residential</option>
            <option value="commercial">Commercial</option>
            <option value="industrial">Industrial</option>
        </select><br>

        <label for="citizen_type">Citizen Type:</label>
        <select id="citizen_type" name="citizen_type" required>
            <option value="taxpayer">Taxpayer</option>
            <option value="ration_card_holder">Ration Card Holder</option>
        </select><br>

        <label for="area_dirtiness_level">Area Dirtiness Level (1-5):</label>
        <input type="number" id="area_dirtiness_level" name="area_dirtiness_level" min="1" max="5" value="3" required><br>

        <button type="submit">Submit & Get Reward</button>
    </form>

    <div class="loading" id="loadingMessage">Processing... This might take a moment for blockchain transaction.</div>
    <div id="response"></div>

    <script>
        document.getElementById('garbageForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const responseDiv = document.getElementById('response');
            const loadingMessage = document.getElementById('loadingMessage');
            responseDiv.textContent = ''; // Clear previous response
            loadingMessage.style.display = 'block'; // Show loading message

            try {
                const response = await fetch('http://127.0.0.1:5000/predict-and-store-reward', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                responseDiv.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
                console.error('Fetch error:', error);
            } finally {
                loadingMessage.style.display = 'none'; // Hide loading message
            }
        });
    </script>
</body>
</html>
